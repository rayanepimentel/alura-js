<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="js/app/models/Negociacao.js"></script>
    <script>
        var n1 = new Negociacao();
        console.log(n1);

        var n2 = new Negociacao();
        console.log(n2)

        /*
        Nosso objetivo será criar duas instância de negociação, ou seja, 
        dois objetos criados a partir da classe Negociacao. Usaremos as variáveis n1 e n2.
        no console, aparecerá as duas negociações
        ex: date: Wed Jan 15 2020 10:18:53 GMT-0300 (Horário Padrão de Brasília) {}
        quantidade: 1
        valor: 0
        */

        /*
        Pq NEW?
        Pq toda class com constructor, só será chamada se tiver o operador new.
        é operado New que vai tornar o this. correspondente ao obj que eu criei.
        */

        var n3 = new Negociacao();
        n3.quantidade = 10 
        console.log(n3);

        /*
        date: Wed Jan 15 2020 10:24:17 GMT-0300 (Horário Padrão de Brasília) {}
        quantidade: 10
        valor: 0
        */
    
    </script>
    
</body>
</html>
